<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delay example</title>
        <script>
            function doOperation() {
                let timeInMilliseconds = document.getElementById('timeInMilliSeconds').value;
                promiseByDelay(timeInMilliseconds).then(() => {
                    alert('Success...');
                }).catch(() => {
                    alert('Error...');
                });
            }

            function promiseByDelay(milliSeconds) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (milliSeconds !== '') {
                            resolve();
                        } else {
                            reject();
                        }
                    }, milliSeconds);
                });
            }
        </script>
    </head>
    <body>
        <label for="timeInMilliSeconds">Enter time in milliseconds </label><input type="number" id="timeInMilliSeconds"/>
        <input type="button" value="submit" onclick="doOperation()"/>
    </body>
</html>
