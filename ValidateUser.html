<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get">
    <label for="nameOfUser">User Name :</label><input type="text" id="nameOfUser">
    <label for="emailOfUser">Email Id :</label><input type="email" id="emailOfUser">
    <button type="button" onclick="logIn()">Submit</button>
    <button type="button" onclick="getData()">Show data</button>
</form>

<script>
    sessionStorage = [];

    function logIn() {
        let userName = document.getElementById("nameOfUser").value;
        let userEmail = document.getElementById("emailOfUser").value;
        if (userName === '' || userEmail === '') {
            alert("Field can not be empty...");
        } else {
            window.sessionStorage.setItem("currentTime", JSON.stringify(new Date()));
            window.sessionStorage.setItem("userName", JSON.stringify(userName));
            window.sessionStorage.setItem("userEmail", JSON.stringify(userEmail));
            alert("data submitted successfully");
        }
    }

    function getData() {
        for (let i = 0; i < sessionStorage.length; i++) ;
        {
            let currentTime = JSON.parse(sessionStorage.getItem("currentTime"));
            let userEmail = JSON.parse(sessionStorage.getItem("userEmail"));
            let userName = JSON.parse(sessionStorage.getItem("userName"));
            document.write("<b>User Name :</b> " + userName);
            document.write("</br><b>User Email :</b>" + userEmail);
            document.write("</br><b>Timestamp :</b>" + currentTime + "</br>");
        }
    }
</script>
</body>
</html>
