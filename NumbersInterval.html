<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const DisplayNumbers = (number) => {
        for (let index = 1; index <= number; index++) {
            setTimeout(() => {
                document.write(`</br> ${index}`);
            }, index * 1000)
        }
    }
    DisplayNumbers(10);
</script>
</body>
</html>
