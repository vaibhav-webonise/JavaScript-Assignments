<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Addition</title>
        <script>
            function getData() {
                const numberOne = parseInt(document.getElementById('numberOne').value);
                const numberTwo = parseInt(document.getElementById('numberTwo').value);

                addTwoNumbers(numberOne, numberTwo).then((result) => {
                    alert(`Result of addition is:: ${result}`);
                }).catch((errorMessage) => {
                    alert(errorMessage);
                });
            }

            function addTwoNumbers(numberOne, numberTwo) {
                return new Promise((resolve, reject) => {
                    if (!isNaN(numberTwo) && !isNaN(numberOne)) {
                        resolve(numberOne + numberTwo);
                    } else {
                        reject("Input is not valid...");
                    }
                });
            }
        </script>
    </head>
    <body>
        <label for="numberOne">Enter number one </label><input type="number" id="numberOne">
        <label for="numberTwo"></label><input type="number" id="numberTwo">
        <button type="button" id="addition" onclick="getData()">Add numbers</button>
    </body>
</html>
