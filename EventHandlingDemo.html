<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is my third assignment in webonise</title>

</head>
<body>

<button type="button" id="button1" onclick="OpenTabs()">Open tabs</button>
<button type="button" id="button2" onclick="closeWindows()">close opened tabs</button>
<script>

    function OpenTabs() {
        let defaultCount = 5;
        let buttonEle = document.getElementById("button1");
        buttonEle.addEventListener("click", function (e) {
            for (let index = 0; index < defaultCount; index++) {
                window.open('https://www.google.com');
            }
        }, false);
    }

    function closeWindows() {
        let buttonThree = document.getElementById("button2");
        buttonThree.addEventListener("click", function (e) {
            window.close();
        }, true);
    }

</script>
</body>
</html>
