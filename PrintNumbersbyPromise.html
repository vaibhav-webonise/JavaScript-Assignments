<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Print numbers by promise</title>
        <script>
            function performOperation() {
                const numberByUser = document.getElementById('numberByUser').value;
                displayNumbers(numberByUser).then(() => {
                    document.write("starting numbers printing...");
                }).catch(() => {
                    document.write('Error while printing numbers...');
                })
            }

            function displayNumbers(number) {
                return new Promise((resolve, reject) => {
                    if (number !== '') {
                        for (let index = 1; index <= number; index++) {
                            setTimeout(() => {
                                document.write(`</br> ${index}`);
                            }, index * 1000)
                        }
                        resolve();
                    } else {
                        reject();
                    }
                });
            }
        </script>
    </head>
    <body>
        <label for="numberByUser">Enter number limit you want to print </label><input type="number" id="numberByUser"/>
        <input type="button" value="submit" onclick="performOperation()"/>
    </body>
</html>
