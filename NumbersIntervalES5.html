<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 1; i <= 10; i++) {
        displayNumbers(i);
    }

    function displayNumbers(i) {
        setTimeout(function () {
            document.write("</br>"+i);
        }, i * 1000);
    }
</script>
</body>
</html>
