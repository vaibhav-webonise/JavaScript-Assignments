<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>First javascript assignment in Webonise</title>
        <script>
            function getSubtractionResult() {
                const input = parseInt(document.getElementById('number1').value);
                const inputTwo = parseInt(document.getElementById('number2').value);
                const subtraction = input - inputTwo;
                if(isNaN(subtraction)){
                    alert('Input should be in proper format...');
                }
                else {
                    alert(`The difference is: ${subtraction}`);
                }
            }
            function getAdditionResult() {
                const input = parseInt(document.getElementById('number1').value);
                const inputTwo = parseInt(document.getElementById('number2').value);
                const addition = input + inputTwo;
                if(isNaN(addition)){
                    alert('Input should be in proper format');
                }
                else {
                    alert(`The difference is: ${addition}`);
                }
            }
        </script>
    </head>
    <body>
        <label for="number1">Number 1:</label><input type="number" placeholder="enter first number here" id="number1">
        <label for="number2">Number 2:</label><input type="number" placeholder="enter second number here" id="number2">
        <button type="button" onclick="getSubtractionResult()">Subtraction</button>
        <button type="button" onclick="getAdditionResult()">Addition</button>
    </body>
</html>
